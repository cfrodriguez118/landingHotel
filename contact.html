<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Hotel BT | Contact</title>
</head>

<body>
    <header>
        <figure>
            <h6>HBT</h6>
        </figure>
        <nav class="navegacion">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li class="activo"><a class="active" href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-contact-principal">
        <div class="main-contact">
            <h1><span>Contact</span> Us</h1>
            <p>Please fill out the form below to contact us</p>

            <form>
                <label for="name">
                    <span>Name</span>
                    <input type="text">
                </label>
                <label for="email">
                    <span>Email</span>
                    <input type="email">
                </label>
                <label for="message">
                    <span>Message</span>
                    <textarea name="message" id="message"></textarea>
                </label>
                <div class="botonxd">
                    <button>Submit</button>
                </div>
            </form>
        </div>
    </main>
    <section class="contact-sec">
        <div class="conta">
            <i class="fas fa-hotel"></i>
            <h3>Location</h3>
            <p>50 Main st, Boston MA</p>
        </div>
        <div class="conta">
            <i class="fas fa-phone"></i>
            <h3>Phone Number</h3>
            <p>(617) 555-5555)</p>
        </div>
        <div class="conta">
            <i class="fas fa-envelope"></i>
            <h3>Email Address</h3>
            <p>frontdesk@hotelbt.com</p>
        </div>
    </section>
    <footer>
        <p class="center">Hotel BT @2021, All Rights Reserved</p>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
